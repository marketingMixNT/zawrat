models:
  SpecialOffer:
    meta_title: json nullable
    meta_description: json nullable
    title: json unique
    slug: json unique
    thumbnail: text
    price: integer
    start_date: date
    end_date: date
    short_description: json
    content: json
    link: text
    relationships:
      hasMany: SpecialOfferCategory, SpecialOfferFeature

  SpecialOfferCategory:
    title: json unique
    slug: json unique
    relationships:
      belongsToMany: SpecialOffer

  SpecialOfferFeature:
    title: json
    relationships:
      belongsToMany: SpecialOffer
